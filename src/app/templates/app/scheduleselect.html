<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concordia YouSched</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/menu.css' %}"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'app/scripts/bootjs/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/bootjs/bootstrap.min.js' %}"></script>

</head>

<body>
<!-- Load the Navbar at the top of the page.-->
{% include "app/navbar.html" %}


<div class="container body-content">
    <div class="row" >
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <form class="form" method="post" action="/scheduleSelect/">
                <h1 class="form">Schedule Select</h1>
                    <h2>Select Semester</h2>
                    <label for="semester" class="control-label input-group">Semester</label>
                    <div class="btn-group" role = "group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input id="Summer 1" type="radio" name="semester" value="Summer 1">Summer 1
                        </label>
                        <label class="btn btn-default">
                            <input id="Summer 2" type="radio" name="semester" value="Summer 2">Summer 2
                        </label>
                        <label class="btn btn-default">
                            <input id="Autumn" type="radio" name="semester" value="Autumn">Autumn
                        </label>
                        <label class="btn btn-default">
                            <input id="Winter" type="radio" name="semester" value="Winter">Winter
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Select</button>
            </form>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
</body>
</html>
