<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concordia YouSched</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/login.css' %}"/>
    <script src="{% static 'app/scripts/bootjs/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/bootjs/bootstrap.min.js' %}"></script>

</head>

<body>

<div class="container body-content" id="test">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6"><img class="bg-primary"
                                   src="{% static 'app/images/concordia_coa.png' %}"
                                   id=CoA
                                   alt="Magister Dixit">

            <div class="container" id="loginblock"><h1>Registration</h1>
                    <form class="form-signin">

                        <h2 class="form-signin-heading">Login Details</h2>

                        <label for="inputUser" class="sr-only">Enter Username</label>
                        <input id="inputUser" class="form-control" placeholder="Enter Username" required="" autofocus=""
                               type="text">
                        <label for="inputPassword" class="sr-only">Enter Password</label>
                        <input id="inputPassword" class="form-control" placeholder="Enter Password" required=""
                               type="password">
                        <label for="verifyPassword" class="sr-only">Verify Password</label>
                        <input id="verifyPassword" class="form-control" placeholder="Verify Password" required=""
                               type="password">

                        <h2 class="form-signin-heading">User Data</h2>

                        <label for="inputFName" class="sr-only">Enter First Name</label>
                        <input id="inputFName" class="form-control" placeholder="Enter First Name" required="" autofocus=""
                               type="text">
                        <label for="inputMName" class="sr-only">Enter Middle Name</label>
                        <input id="inputMName" class="form-control" placeholder="Enter Middle Name" required=""
                               type="text">
                        <label for="inputLName" class="sr-only">Enter Last Name</label>
                        <input id="inputLName" class="form-control" placeholder="Enter Last Name" required=""
                               type="text">
                        <label for="inputEmail" class="sr-only">Enter Email</label>
                        <input id="inputEmail" class="form-control" placeholder="Enter Email" required=""
                               type="email">

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </form>
            </div>

        </div>
        <div class="col-xs-3"></div>
    </div>

</div>
</body>
</html>
