<div class="container body-content">
    <div class="row" >
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <!-- not sure if form-signin should be class -->
            <form class="form echelonpanel" method="post" action="/change_details/" id="giveSpace">
                    {% csrf_token %}

                    <h2 class="form">User Details</h2>

                    <h3>Home Phone</h3>
                    {% if homePhone %}
                        <input id="inputHomePhone" class="form-control" placeholder= "{{homePhone}}" name="homePhone" autofocus="" type="text">
                    {% else %}
                         <input id="inputHomePhone" class="form-control" placeholder= "Enter home phone number" name="homePhone" autofocus="" type="text">
                    {% endif %}

                    <h3>Cell Phone</h3>
                    {% if cellPhone %}
                        <input id="inputCellPhone" class="form-control" placeholder= "{{cellPhone}}" name="cellPhone" autofocus="" type="text">
                    {% else %}
                        <input id="inputCellPhone" class="form-control" placeholder= "Enter cellphone number" name="cellPhone" autofocus="" type="text">
                    {% endif %}


                    <h3>Street Address</h3>
                    {% if address %}
                        <input id="inputAddress" class="form-control" placeholder= "{{address}}" name="address" autofocus="" type="text">
                    {% else %}
                        <input id="inputAddress" class="form-control" placeholder= "Enter address" name="address" autofocus="" type="text">
                    {% endif %}

                    <!--only system admin can change the director and professor exclusive fields-->
                    <!--also id number never changes, and if it does, its the system's admin responsibility, too-->

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
                </form>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <br>
    {% include "app/footer.html" %}
</div>


</body>

</html>
