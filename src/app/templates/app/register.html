<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EchelonPlanner</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/login.css' %}"/>
    <script src="{% static 'app/scripts/jquery.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootjs/bootstrap.js' %}"></script>


</head>

<body>

<div class="container body-content" id="test">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <img class="bg-primary"
               src="{% static 'app/images/logo.png' %}"
               id=CoA
               alt="Magister Dixit">
            <form class="form-signin" method="post" action="/register/">
                <h1>Registration</h1>
                {% if hasMessage %}
                    {% if not registered %}
                        {% for lines in message %}
                            <p><b>{{ lines }}</b></p>
                        {% endfor %}
                    {% endif %}
                {% endif %}
                {% csrf_token %}
                <h2 class="form-signin-heading">Login Details</h2>

                <label for="inputEmail" class="sr-only">Enter Email</label>
                <input id="inputEmail" class="form-control" placeholder="Enter Email" name="email" type="email">

                <label for="inputPassword" class="sr-only">Enter Password</label>
                <input id="inputPassword" class="form-control" placeholder="Enter Password" name="password1" type="password">

                <label for="verifyPassword" class="sr-only">Verify Password</label>
                <input id="verifyPassword" class="form-control" placeholder="Verify Password" name="password2" type="password">


                <h2 class="form-signin-heading">User Data</h2>

                <label for="inputFName" class="sr-only">Enter First Name</label>
                <input id="inputFName" class="form-control" placeholder="Enter First Name" autofocus="" name="firstname" type="text">

                <label for="inputLName" class="sr-only">Enter Last Name</label>
                <input id="inputLName" class="form-control" placeholder="Enter Last Name" name="lastname" type="text">

                <!-- ID is Optional for now -->

                <label for="idNum" class="sr-only">Enter Email</label>
                <input id="idNum" class="form-control" placeholder="Enter your Student ID" name="idnum" type="text">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>


        </div>
        <div class="col-xs-3"></div>
    </div>

</div>
</body>
</html>
