<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Concordia YouSched Log-in</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/overall.css' %}" />
	<script src="{% static 'app/scripts/exercise3.js' %}"></script>
</head>
<body>
	<script>
		translate();
	</script>
	<img src="{% static 'app/images/Concordia_coa.png' %}" id=CoA alt="Magister Dixit">
	<div id=outermost>
		<h1 id=regist>Login <img
						src="{% static 'app/images/french-flag.gif' %}" alt="Francais" id=flag
						onclick="readFlag();"></h1>
		<div id=outer>
			<form onsubmit="return submitCheck()">
				<p id=formfill>
					Please submit your log-in information or <a href="register">register here</a>
				</p>
				<p class=top id=logindetails>Login Details</p>
				<div class=inner>
					  <table>
						<tr>
							<td>Username*</td>
							<td><input type=text id="user"></input><img
								src="{% static 'app/images/exclamation_red.png' %}" alt="warning" id=uwarning></td>
						</tr>
						<tr>
							<td>Password*</td>
							<td><input type=password id="pass" onblur="passcheck();"></input><img
								src="{% static 'app/images/exclamation_red.png' %}" alt="warning"></td>
						</tr>
						</table>
					<!-- onchange could be used, but it isn't exactly the same as it also includes "enter" -->
				</div>
				<p id=end>
					<input type=submit value="Submit" id=subbut></input>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
