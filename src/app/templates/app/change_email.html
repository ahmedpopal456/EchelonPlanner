<body>

<!-- Load  the Navbar at the top of the page.-->
{% include "app/navbar.html" %}

<div class="container body-content">
    <div class="row" >
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <!-- not sure if form-signin should be class -->
            <form class="form" method="post" action="/change_email/" id="giveSpace">
                {% csrf_token %}
                <h2 class="form">Email Change</h2>

                <label for="inputNewEmail" class="sr-only">Enter new password</label>
                <input id="inputNewEmail" class="form-control" placeholder="Enter New Email" name="email1" type="email">

                <label for="verifyNewEmail" class="sr-only">Verify new password</label>
                <input id="verifyNewEmail" class="form-control" placeholder="Verify New Email" name="email2" type="email">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Change Email</button>
            </form>

        </div>
        <div class="col-xs-2"></div>
    </div>
    <br>
    {% include "app/footer.html" %}
</div>

</body>
